
<html>
  <head>
    <title>随机显示文字</title>
    <style>
    #text {
      border: 1px solid #FA9150;
      width: 300px;
      background: #FEF1E9;
      color: #000000;
      line-height: 20px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }
    </style>
  </head>
  <body>
    <p id="text">野鹿志测试</p>
    <button id="btn">点击复制</button>
    <script>
      var text = document.getElementById("text");
      var btn = document.getElementById("btn");
      function content() {
        var butong_net = [
          '我来到你的城市，你却不管顿饭吃。',
          '万圣节快乐',
          '法墅家居，有爱、有温度',
          '马上双十一了，你可以帮我清空购物车么',
          '你走了真好，不然我总以为你要留下来吃饭',
          '你认真的样子就像天桥上贴膜的',
          '我喜欢春天的风夏天的花秋天的落叶冬天的阳光和法墅的沙发。',
          '对今天解决不了的事情，也不必着急。因为明天还是解决不了。',
          '何以解忧，唯有暴富',
          '在所有人事已非的景色里，我最喜欢钱',
          '于万千沙发中，朕独爱法墅之有质量而不贵，高颜值又亲民，小巧精致，低调奢华有内涵。',
          '我们不要再见面了洗头好累，洗发水好贵',
          '假如生活欺骗了你，不要悲伤不要心急，这还只是个开始。',
          '早睡早起的都是上班狗，有钱人都会赖床。',
          '你还有时间在这里扫二维码，双十一清空购物车的钱你存够了？'
        ] 
        var butong_net2 = Math.floor(Math.random() * butong_net.length); 
        text.firstChild.nodeValue = butong_net[butong_net2];
      }
      btn.onclick = function() {
        var aText = text.textContent;
        copyTextToClipboard(aText);
      }
      function copyTextToClipboard(text) {
        var textArea = document.createElement("textarea")
        textArea.style.position = 'fixed'
        textArea.style.top = 0
        textArea.style.left = 0
        textArea.style.width = '2em'
        textArea.style.height = '2em'
        textArea.style.padding = 0
        textArea.style.border = 'none'
        textArea.style.outline = 'none'
        textArea.style.boxShadow = 'none'
        textArea.style.background = 'transparent'
        textArea.value = text
    
        document.body.appendChild(textArea)
    
        textArea.select()
    
        try {
          var msg = document.execCommand('copy') ? '成功' : '失败'
          // console.log('复制内容 ' + msg)
        } catch (err) {
          // console.log('不能使用这种方法复制内容')
        }
        document.body.removeChild(textArea)
      }
    
      window.onload = content;
  
    </script>
  </body>
    
  </html>
